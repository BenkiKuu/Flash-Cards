{%extends "base.html"%}
{% load bootstrap4 %}

{% block content %}
  <div class="container">
    <div class="row">
      <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2"></div>
      <div class="col-xs-8 col-sm -8 col-md-8 col-lg-8">
        <form  action="{%url 'new-card'%}" method="post" enctype="multipart/form-data">
          {%csrf_token%}
          {% bootstrap_form form%}
          <input type="submit" class="btn btn-primary" value="Create">
        </form>
      </div>
    </div>
  </div>
{% endblock %}
