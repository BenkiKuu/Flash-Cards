{% extends 'base.html' %}
{% load bootstrap4 %}
{% block content%}
<div class="container">
  <h1 class="text-center">Flash Cards</h1>
  <a href="{% url 'new-card' %}"><p class="text-center">Create card</p></a>
  <div class="row">
    {% for text in texts %}
    <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
      <div class="card">
        <div class="card-header">
          <h4>{{text.title}}</h4>
        </div>
        <div class="card-body">
          <p>{{text.notes}}</p>
        </div>
        <div class="card-footer">
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
</div>



{% endblock %}
